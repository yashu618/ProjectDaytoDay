{% extends 'html/header.html' %}
{% block title %}Update{% endblock %}
{% block content %}
<div class="container">
	<div class="card col-md-5 mt-5 mx-auto">
		<h3 class="bg-info text-white text-center border rounded mt-3">Update User Details</h3>
		<div class="card-body">
			<form method="POST">
				{% csrf_token %}
				{{us.as_p}}
				<input type="submit" value="Update" class="btn btn-success btn-block my-2">
			</form>
	</div>
</div>
{% endblock %}
