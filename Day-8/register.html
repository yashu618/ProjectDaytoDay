{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row">
<div class="col-sm-4"></div>
<div class="col-sm-4">
    <div class="card">
    <div class="card-header bg bg-success">registration</div>
    <div class="card-body">
    <form action='' method="POST">
      {% csrf_token %}
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" name="a" placeholder="Enter email" id="email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" name="b" placeholder="Enter password" id="pwd">
  </div>
  <div class="form-group">
    <label for="age">Age:</label>
    <input type="number" class="form-control" name="ag" placeholder="enter age" id="age">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<div class="card-footer">
  copy@right yasmin
</div>
</body>
</html>
